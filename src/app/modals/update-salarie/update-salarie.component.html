<span>Modifier mon profile</span>
<div class="form-container" layout="column" *ngIf="data">

    <form class="container" [formGroup]="majForm" (ngSubmit)="onSubmit()" layout="column">

      <mat-form-field appearance="outline" class=" form-element">
        <mat-label> Civilité
        </mat-label>
        <input matInput placeholder="Civilité"  formControlName="civilite" >
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-element">
        <mat-label> Nom
        </mat-label>
        <input matInput placeholder="Nom" formControlName="nom">
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-element">
        <mat-label> Prénom
        </mat-label>
        <input matInput placeholder="Prénom" formControlName="prenom">
      </mat-form-field>


      <mat-form-field appearance="outline" class="form-element">
        <mat-label> Téléphone
        </mat-label>
        <input matInput placeholder="Télephone" formControlName="telephone">
      </mat-form-field>


      <mat-form-field appearance="outline" class="form-element">
        <mat-label> Rue
        </mat-label>
        <input matInput placeholder="Rue" formControlName="rue">
      </mat-form-field>



      <mat-form-field appearance="outline" class="form-element">
        <mat-label> Code postale
        </mat-label>
        <input matInput placeholder="Cp" formControlName="cp">
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-element">
        <mat-label> Ville
        </mat-label>
        <input matInput placeholder="Ville" formControlName="ville">
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-element">
        <mat-label> Email
        </mat-label>
        <input matInput placeholder="Email" formControlName="email">
      </mat-form-field>



      <mat-form-field class="form-field" appearance="outline">
        <mat-label> Password
        </mat-label>
        <input matInput formControlName="mdp" required>
        <mat-icon matSuffix>password</mat-icon>
      </mat-form-field>

      <mat-form-field class="form-field" appearance="outline">
        <mat-label> Confirme Password
        </mat-label>
        <input matInput formControlName="confirmmdp" required>
        <mat-icon matSuffix>password</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-element" *ngIf="data.nom_jeune_fille">
        <mat-label> Nom de jeune fille
        </mat-label>
        <input matInput placeholder="Nom de jeune fille" formControlName="nom_jeune_fille">
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-element">
        <mat-label> N° sécurité
        </mat-label>
        <input matInput placeholder="N° sociale" formControlName="num_ss">
      </mat-form-field>


<diV>

      <button mat-raised-button [disabled]="majForm.invalid" color="primary" type="submit">Valider</button>
      <button mat-raised-button color="accent" type="submit" (click)="onCancel()">Annuler</button>
</diV>
    </form>
  </div>
