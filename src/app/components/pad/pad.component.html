<p>Votre signature</p>
<div>
    <div>
        <canvas #canvas (touchstart)="startDrawing($event)" (touchmove)="moved($event)"></canvas>
    </div>
    <div>
        <img src='{{ signatureImg }}' />
    </div>
    <div>
        <button mat-button color="primary" (click)="clearPad()">Effacer</button>
        <button mat-button color="accent" (click)="savePad()">Sauvegarder</button>
    </div>
</div>
