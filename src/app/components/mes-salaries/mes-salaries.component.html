<div *ngIf="salaries" >
    <div>
        <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Rechercher un salarié</mat-label>
            <input matInput [formControl]="searchBar" maxlength="10" placeholder="nom ou prénom">
          </mat-form-field>

    </div>
<mat-card class="example-card" *ngFor="let salarie of allSalarieFiltered">
    <mat-card-header>
      <mat-card-title>{{salarie.nom}}</mat-card-title>
      <mat-card-subtitle>{{salarie.prenom}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>This card indeterminates progress bar.</p>
      <p></p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>DETAIL</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>

</div>
