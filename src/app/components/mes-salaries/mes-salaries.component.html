<div *ngIf="salaries" >
<mat-card class="example-card" *ngFor="let salarie of salaries">
    <mat-card-header>
      <mat-card-title>{{salarie.nom}}</mat-card-title>
      <mat-card-subtitle>{{salarie.prenom}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>This card indeterminates progress bar.</p>
      <p></p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>DETAIL</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>

</div>
