<div *ngIf="contrats" >
    <mat-card class="example-card" *ngFor="let contrat of contrats">
        <mat-card-header>
          <mat-card-title>{{contrat.type_contrat}}</mat-card-title>
          <mat-card-subtitle>{{contrat.fonction}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p>This card indeterminates progress bar.</p>
          <p></p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>DETAIL</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>

    </div>
