<div  class="container">
<div>
    <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Rechercher un contrat</mat-label>
        <input matInput [formControl]="searchBar" maxlength="10" placeholder="Fonction ou Statut">
      </mat-form-field>

</div>

 <mat-slide-toggle [(ngModel)]="isChecked">Liste des {{isChecked ? "contrats" : "contrats Encours"}}</mat-slide-toggle>

<div  >
    <mat-card class="example-card" *ngFor="let contrat of allContratFiltered">
        <mat-card-header>
          <mat-card-title>{{contrat.nom}}</mat-card-title> <mat-card-title>{{contrat.type_contrat}}</mat-card-title>
          <mat-card-subtitle >Date Fin :{{contrat.date_fin | date}}</mat-card-subtitle>
          <mat-card-subtitle >Statut :{{contrat.statut}}</mat-card-subtitle>
        </mat-card-header>

        <mat-card-actions>
          <button mat-button>DETAIL</button>

        </mat-card-actions>
      </mat-card>

    </div>

    <div *ngIf="!isChecked">
        <mat-card class="example-card" *ngFor="let contrat of allContratFiltered">
            <mat-card-header>
              <mat-card-title>{{contrat.nom}}</mat-card-title> <mat-card-title>{{contrat.type_contrat}}</mat-card-title>
              <mat-card-subtitle >Date Fin :{{contrat.date_fin | date}}</mat-card-subtitle>
              <mat-card-subtitle >Statut :{{contrat.statut}}</mat-card-subtitle>
            </mat-card-header>

            <mat-card-actions>
              <button mat-button>DETAIL</button>

            </mat-card-actions>
          </mat-card>
</div>
